  <ul class="languages style-none">
    <li>Javascript</li>
  </ul>
  <script>
    //code below is not optimised
    function addListItem(langName) {
      const newItem = document.createElement("li");
      newItem.innerText = `${langName}`;
      const parent = document.querySelector(".languages");
      parent.appendChild(newItem);
    }

    function addOptiListItem(langName) {
      const newItem = document.createElement("li");
      newItem.appendChild(document.createTextNode(langName));
      const parent = document.querySelector(".languages");
      parent.appendChild(newItem);
    }

    // addListItem("Java");

    addOptiListItem("Java");
    addOptiListItem("Python");
    addOptiListItem("Typescript");

    //Replcaing element
    const secondLang = document.querySelector("li:nth-child(2)");
    const newLi = document.createElement("li");
    newLi.innerText = "Mojo";
    secondLang.replaceWith(newLi)

    //another way to replcae an item
    const  firstlang = document.querySelector("li:nth-child(1)");
    firstlang.outerHTML = "Go Lang";

    //removing an element
    const lastLang = document.querySelector("li:nth-child(3)");
    lastLang.remove();

  </script>
</body>
</html>
